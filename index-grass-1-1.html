        <h4>珊瑚莫丝（又称之为鹿角苔）</h4>
        <p>
            学名：Riccardia chamedryfolia<br/> 产地：台湾<br/> 适宜温度：20~25℃<br/> CO2添加：需<br/> 光照强度：中弱<br/> 生长速度：慢
        </p>
        <p>
            型态描述：此种叶型呈现分岔鹿角状，在低温下生长良好，若水温升高到28~30度左右，容易生长停滞，甚至开始枯黄死亡，生长中需要大量肥料。
        </p>
        <p>
            备注：珊瑚莫丝在台湾的山间湿地都可以发现踪迹，只是平时多以水上叶姿态存在‧一般难以辨别。
        </p>
    </section>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/me-d-1.css">
    <link rel="stylesheet" href="css/toast.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/me-d-1.js"></script>
    <script src="js/toast.js"></script>
    <title>我的</title>
</head>

<body>
    <header class="med1-header">
        <div></div>
        <div>
            <img src="images/ios_鉴赏/组件 2 – 1@2x.png" alt="">
            <span>我要反馈</span>
            <img src="images/ios_鉴赏/组件 3 – 1@2x.png" alt="">
        </div>
    </header>
    <form class="med1-section">
        <dl>
            <dt>你想反馈的问题类型</dt>
            <dd><input class='med1-radio' type="radio" name="med1choose" value="功能异常">功能异常</dd>
            <dd><input class='med1-radio' type="radio" name="med1choose" value="产品建议">产品建议</dd>
            <dd><input class='med1-radio' type="radio" name="med1choose" value="其他问题">其他问题</dd>
        </dl>
        <p>你的详细意见和建议</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="请输入你的宝贵意见，不少于10个字~~"></textarea>
        <p>建议留下你的联系方式（手机、QQ、微信或者邮箱，以方便我们帮你解决问题）</p>
        <input class="med1-input1" type="text">
        <input class="med1-input2" type="button" value="提交反馈">
    </form>
</body>

</html>

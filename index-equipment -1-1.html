<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index-equipment -1-1.css">
    <iframe name="content_iframe" marginwidth=0 marginheight=0 width=100% height=30 src="more.html" frameborder=0 id="topNav"></iframe>
    <script src="js/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/index-equipment -1-1.js"></script>
    <title>器材</title>
</head>

<body>
    <header class="ine1-1-header">
        <div></div>
        <div>
            <img src="images/ios_鉴赏/组件 2 – 1@2x.png" alt="">
            <span>器材详情介绍</span>
            <img src="images/ios_鉴赏/组件 3 – 1@2x.png" alt="">
        </div>
    </header>
    <section class="ine1-1-section">
        <div class="ine1-1-section-equ">
            <div>
                <img src="images/ios_器材 – 1/Snipaste_2021-07-16_21-59-18@2x.png" alt="">
            </div>
            <h4>T5ho水草专用灯</h4>
            <p>
                此类灯是水草专用的，很多商城有卖。品牌比较多，有奥德赛、郎峰等等。它比普通T5灯管更亮，相比之下它更适用于草缸。但时间长了会有衰减，所以要定期更换灯管。
            </p>
        </div>
        <div class="ine1-1-section-equ">
            <div>
                <img src="images/ios_器材 – 1//Snipaste_2021-07-16_21-57-22@2x.png" alt="">
            </div>
            <h4>金卤灯</h4>
            <p>
                比T5ho更亮，而且衰减小，此类灯穿透力更强，深水一般要选择金卤灯。但是此类灯发热量大，夏天温度上升更大。而且对于红色水草的显色效果不大。
            </p>
        </div>
        <div class="ine1-1-section-equ">
            <div>
                <img src="images/ios_器材 – 1/Snipaste_2021-07-16_21-58-03@2x.png" alt="">
            </div>
            <h4>LED灯</h4>
            <p>
                LED灯广谱比较窄，不含紫外线和红外线，大多不能满足水草生长的需求。一般不推荐使用LED灯作为水草灯。也有一些水草专用的LED灯。但是随着LED的发展，相信LED取代其他灯是一个趋势。
            </p>
        </div>
    </section>
</body>

</html>
